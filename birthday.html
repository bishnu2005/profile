<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modern-invitation">
        <div class="card-header">
            <h1>üéâ You're Invited! üéâ</h1>
        </div>
        <div class="card-body">
            <p class="highlight">Join us in celebrating <strong>Pranav's Birthday!</strong></p>
            <div class="details">
                <div class="detail-item">
                    <span class="label">üìÖ Date:</span>
                    <span class="value">January 25, 2025</span>
                </div>
                <div class="detail-item">
                    <span class="label">‚è∞ Time:</span>
                    <span class="value">6:00 PM</span>
                </div>
                <div class="detail-item">
                    <span class="label">üìç Venue:</span>

                </div>

        </div>

        </div>
    </div>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.modern-invitation {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    color: #333;
}

.card-header {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    color: white;
    text-align: center;
    padding: 20px 15px;
}

.card-header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: bold;
}

.card-body {
    padding: 20px;
    text-align: center;
}

.highlight {
    font-size: 18px;
    color: #ff7e5f;
    margin-bottom: 20px;
    font-weight: bold;
}

.details {
    margin: 20px 0;
    text-align: left;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #eaeaea;
}

.label {
    font-weight: bold;
    color: #666;
}

.value {
    color: #333;
}

.card-footer {
    background-color: #f9f9f9;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    color: #555;
}

.card-footer strong {
    color: #ff7e5f;
}

</style>
</body>
</html>
